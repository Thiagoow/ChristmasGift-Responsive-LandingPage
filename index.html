<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--========== BOX ICONS ==========-->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!--========== Page Icon ==========-->
    <link rel="icon" href="assets/img/home.png" />

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Presente de Natal</title>
  </head>
  <body>
    <!--========== SCROLL TOP ==========-->
    <a href="" class="scrollTop show-scroll" id="scroll-top">
      <i class="bx bx-up-arrow-alt scrollTop_icon"></i>
    </a>

    <!--========== HEADER ==========-->
    <header class="l-header scroll-header" id="header">
      <nav class="nav bd-container">
        <a href="#" class="nav_logo">Presente de Natal</a>

        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list">
            <li class="nav_item">
              <a href="#home" class="nav_link active-link">Home</a>
            </li>
            <li class="nav_item">
              <a href="#share" class="nav_link">Compartilhar</a>
            </li>
            <li class="nav_item">
              <a href="#decorations" class="nav_link">Decorações</a>
            </li>
            <li class="nav_item">
              <a href="#accessories" class="nav_link">Acessórios</a>
            </li>
          </ul>
        </div>

        <div class="nav_toggle" id="nav-toggle">
          <i class="bx bx-grid-alt"></i>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <!--========== HOME ==========-->
      <section class="home" id="home"></section>

      <!--========== SHARE ==========-->
      <section class="share section bd-container" id="share"></section>

      <!--========== DECORATION ==========-->
      <section class="share section bd-container" id="decoration"></section>

      <!--========== ACCESSORIES ==========-->
      <section class="share section bd-container" id="accessories"></section>

      <!--========== SEND GIFT ==========-->
      <section class="share section bd-container" id="gifts"></section>
    </main>

    <!--========== FOOTER ==========-->
    <footer class="footer section"></footer>

    <!--========== SCROLL REVEAL ==========-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--========== MAIN JS ==========-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
